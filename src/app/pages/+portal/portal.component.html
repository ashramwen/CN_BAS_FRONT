<swipe-wrapper [index]="swipeTabIndex$ | async">
  <swipe-tab>
    <md-sidenav-container fullscreen class="custom">
      <md-sidenav #sidenav mode="custom" [opened]="showSidenav$ | async">
        <side-nav-content (toggleMenu)="toggleSidenav()"></side-nav-content>
      </md-sidenav>
      <div class="main">
        <div class="loading-overlay" [hidden]="!(loading$ | async)">
          <!-- show something fancy here, here with Angular 2 Material's loading bar or circle -->
          <md-progress-bar mode="indeterminate"></md-progress-bar>
        </div>
        <bas-toolbar (showUser)="showUserInfo()">
          BAS
        </bas-toolbar>
        <div class="content-container">
          <router-outlet (activate)="onRouteActivated()"></router-outlet>
        </div>
      </div>
    </md-sidenav-container>
  </swipe-tab>
  <swipe-tab activeClass="user-info">
    <user-info></user-info>
  </swipe-tab>
</swipe-wrapper>
