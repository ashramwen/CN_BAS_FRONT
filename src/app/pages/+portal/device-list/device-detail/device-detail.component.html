  <div class="card-container">
    <md-card class="example-card info">
      <md-card-header>
        <md-card-title>info</md-card-title>
      </md-card-header>
      <md-card-content>
        <section>
          <label>{{'DeviceList.DeviceID' | translate}}</label>
          <div>{{ Lighting$.id }}</div>
        </section>
        <section>
          <label>{{'DeviceList.Location' | translate}}</label>
          <div>{{ Lighting$.vendorThingID }}</div>
        </section>
        <section>
          <label>{{'DeviceList.Connectivity' | translate}}</label>
          <div>{{ Lighting$.connectivity? 1:0 }}</div>
        </section>
        <section>
          <label>{{'DeviceList.LatestStatus' | translate}}</label>
          <section>
            <label class="sub-label">Brightness</label>
            <md-slider [(ngModel)]="Lighting$.status.Brightness" [disabled]="true"></md-slider>
            <label class="sub-label">Power</label>
          </section>
        </section>
        <!--<label>{{'DeviceList.LastestStatus' | translate}}</label>
        <div>{{ Lighting$.status? Lighting$.status.Power:0 }}</div>-->
      </md-card-content>
    </md-card>

    <md-card class="switch">
      <md-card-content>

      </md-card-content>
    </md-card>
  </div>

  <md-tab-group class="tabs">
    <md-tab md-on-select="getProfile()" label="{{'DeviceList.DeviceDetail.Profile' | translate}}">
      <table>
        <thead>
          <th>Profile ID</th>
          <th>Profile Name</th>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </md-tab>
    <md-tab md-on-select="getCommandHistory()" label="{{'DeviceList.DeviceDetail.CommandHistory' | translate}}">
      <table>
        <thead>
          <th>Power</th>
          <th>Brightness</th>
          <th>State</th>
          <th>Time</th>
        </thead>
        <tbody>
          <tr *ngFor="let command of commandHistory">
            <td>{{command.power}}</td>
            <td>{{command.brightness}}</td>
            <td>{{command.commandState}}</td>
            <td>{{command.createdAt}}</td>
          </tr>
        </tbody>
      </table>
    </md-tab>
    <md-tab md-on-select="getStateHistory()" label="{{'DeviceList.DeviceDetail.StateHistory' | translate}}">
      <table>
        <thead>
          <th>Brightness</th>
          <th>Power</th>
          <th>Time</th>
        </thead>
        <tbody>
          <tr *ngFor="let state of stateHistory">
            <td>{{state.Bri}}</td>
            <td>{{state.Power}}</td>
            <td>{{state.date}}</td>
          </tr>
        </tbody>
      </table>
    </md-tab>
  </md-tab-group>
