<div class="container">
  <div fxLayout="row" fxLayoutAlign="center">
    <div fxFlex>
      <md-card>
        <md-card-content>
          <md-grid-list cols="2" rowHeight="100px">
            <md-grid-tile>
              <div>
                <md-card-title>{{ numberOfPowerOn }}</md-card-title>
                <md-card-subtitle>Power On</md-card-subtitle>
              </div>
            </md-grid-tile>
            <md-grid-tile>
              <md-icon class="data">lightbulb_outline</md-icon>
            </md-grid-tile>
          </md-grid-list>
        </md-card-content>
      </md-card>
    </div>

    <div fxFlex>
      <md-card>
        <md-card-content>
          <md-grid-list cols="2" rowHeight="100px">
            <md-grid-tile>
              <div>
                <md-card-title>{{ numberOfConnected }} / {{ thingIDs.length }}</md-card-title>
                <md-card-subtitle>Connected</md-card-subtitle>
              </div>
            </md-grid-tile>
            <md-grid-tile>
              <md-icon class="data">lightbulb_outline</md-icon>
            </md-grid-tile>
          </md-grid-list>
        </md-card-content>
      </md-card>
    </div>

    <div fxFlex>
      <md-card>
        <md-card-content>
          <md-grid-list cols="2" rowHeight="100px">
            <md-grid-tile>
              <div>
                <md-card-title>{{ numberOfYesterday | number:'.0-0' }}</md-card-title>
                <md-card-subtitle>Yesterday</md-card-subtitle>
              </div>
            </md-grid-tile>
            <md-grid-tile>
              <md-icon class="data">lightbulb_outline</md-icon>
            </md-grid-tile>
          </md-grid-list>
        </md-card-content>
      </md-card>
    </div>

    <div fxFlex>
      <md-card>
        <md-card-content>
          <md-grid-list cols="2" rowHeight="100px">
            <md-grid-tile>
              <div>
                <md-card-title>{{ avgOfHistory | number:'.0-0' }}</md-card-title>
                <md-card-subtitle>History</md-card-subtitle>
              </div>
            </md-grid-tile>
            <md-grid-tile>
              <md-icon class="data">lightbulb_outline</md-icon>
            </md-grid-tile>
          </md-grid-list>
        </md-card-content>
      </md-card>
    </div>
  </div>

  <div fxLayout="row" fxLayoutAlign="center">
    <div fxFlex="25">
      <md-card>
        <md-card-content>
          <md-card-title>Top 10 Usage</md-card-title>
          <md-list>
            <md-list-item *ngFor="let thing of top10"> {{ thing.vendorThingID }} </md-list-item>
          </md-list>
        </md-card-content>
      </md-card>
    </div>

    <div fxFlex="75">
      <md-card>
        <md-card-content>
          <punch-card [data]="punchData"></punch-card>
        </md-card-content>
      </md-card>
    </div>
  </div>
</div>
