<md-list class="location-list sm">
  <md-list-item>
    <div fxLayout full-width>
      <md-checkbox #check>
        All
      </md-checkbox>
      <div fxFlex="100%" text-right class="device-name">
        Device ID
      </div>
    </div>
  </md-list-item>
  <md-divider></md-divider>
</md-list>
<md-list class="location-list sm">
  <md-list-item *ngFor="let device of deviceList" >
    <label fxLayout full-width>
      <md-checkbox #check>
      </md-checkbox>
      <md-icon class="light-icon" [color]="check.checked? 'accent': ''">lightbulb_outline</md-icon>
      <div fxFlex="100%" text-right class="device-name">
        {{device.vendorThingID}}
      </div>
    </label>
  </md-list-item>
</md-list>
